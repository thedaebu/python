{% extends "layout.html" %}
{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.author == current_user %}
            <div>
                <a href="{{ url_for('posts.post_update', post_id=post.id) }}">Update</a>
                <form action="{{ url_for('posts.post_delete', post_id=post.id) }}" method="POST">
                    <input type="submit" value="Delete">
                </form>
            </div>
        {% endif %}
    </div>
{% endblock %}
