{% extends "layout.html" %}
{% block content %}
    <div>
        <h2>{{ post.title }}</h2>
        <p>{{ post.content }}</p>
        {% if post.author == current_user %}
            <div>
                <a href="{{ url_for('post_update', post_id=post.id) }}" >Update</a>
                <button type="button">Delete</button>
            </div>
        {% endif %}
    </div>
{% endblock %}
